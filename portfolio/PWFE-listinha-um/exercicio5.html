<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule a área</title>
</head>
<body>
    <script>
        window.alert("Vamos encontrar a área:")//exibindo alerta na tela do usuário
        let base = Number(prompt("Qual é a base? "))//input do valor da base
        let altura = Number(prompt("Qual é a altura? "))//input do valor da altura
        let calcule = base * altura;//iniciando uma variavel e guardando nela o resultado da multiplicação da base com a altura
        document.write(`A área é igual a: ${calcule}`)//exibindo na tela do usuário o resultado da área
    </script>
</body>
</html>
