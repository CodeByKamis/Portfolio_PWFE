<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diferençca entre 2 números</title>
</head>
<body>
    <script>
        //iniciado as variaveis
        let valor1 = Number(prompt("Digite o número 1: "));//pedindo valor 1
        let valor2 = Number(prompt("Digite o número 2: "));//pedindo valor 2
        let diferenca = valor1 - valor2;//subtraindo e guardando o resultado na variavel "diferenca"
        document.write(`A diferença é: ${diferenca} </br>`);//exibir resultado na tela do usuário
    </script>
</body>
</html>
