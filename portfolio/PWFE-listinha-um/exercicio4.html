<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertendo temperatura</title>
</head>
<body>
    <script>
        let celcius = Number(prompt("Digite a temperatura em celcius: "));//input da temperatura

        let convertendo = (celcius*9/5)+32;//convertendo a temperatura para fahrenheit
        window.alert(`A temperatura em Fahrenheit, é ${convertendo} Fahrenheit`);//exibindo na tela do usuário a conversão
    </script>
</body>
</html>
