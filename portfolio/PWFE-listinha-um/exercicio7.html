<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>
    <script>

        window.alert("Vamos descobrir o seu IMC");//alerta exibido na tela do usuário
        let peso = Number(prompt("Digite o seu peso: "));//input do peso que será guardado na variavel peso
        let altura = Number(prompt("Digite a sua altura: "));//input da altura que será guardada na variável altura
        let calculo = peso / (altura * altura);//multiplicando altura pela própria altura e dividindo o resultado pelo peso
        document.write(`O seu IMC é ${calculo} :)`)//exibindo o valor do imc do usuário em sua tela
           
    </script>
</body>
</html>
