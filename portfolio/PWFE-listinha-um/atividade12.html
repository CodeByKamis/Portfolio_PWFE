<body>

    <input type="number" id="numero">
    <button onclick="fatorial()">Calcular</button>

    <p id="resultado"></p>

    <script>

            var resultado = 1;

            if (numero < 1) {
                window.alert("Por favor, insira um número maior ou igual a 1.");
            }

            for (var i = 1; i <= numero; i++) {
