<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>

    <h2>Tabuada</h2>
    <p>Digite um número de 1-9: </p>
    <input type="number" id="numero">
    <button onclick="mostrarTuabuada()">Gerar Tabuada</button>

    <p id="resultado"></p>

    <script>
        function mostrarTuabuada(){
            var numero = document.getElementById("numero").value;
            var resultado = document.getElementById("resultado");
            var tabuada = "";

            if (numero < 1 || numero > 9) {
                window.alert("Por favor, insira um número entre 1 e 9");
            }

            for (var i = 1; i <= 10; i++) {
                tabuada += numero + " x " + i + " = " + (numero * i) + "<br>";
            }

            resultado.innerHTML = tabuada;
        }
    </script>
    
</body>
</html>
