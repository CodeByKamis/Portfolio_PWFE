<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou impar?</title>
</head>
<body>
    <script>''
        let numero = Number(prompt("Digite um número: "))//input e o resultado é guardado na variavel "numero"
        if (numero %2 == 0){//verificando se o numero é par
            window.alert(`O número ${numero} é par`)//se for par
        }else{
            window.alert(`O número ${numero} é ímpar`)//se não for par
        }
    </script>
</body>
</html>
