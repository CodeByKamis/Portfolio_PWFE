<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juros compostos</title>
</head>
<body>
    <script>
        // esse arrow vai calcular o montante
        let calcularJurosCompostos = (capital, taxa, tempo) =>
            capital * Math.pow((1 + taxa), tempo);

        // input que o usuario da
        let capital = Number(prompt("Digite o valor inicial (capital/dindin):"));
        let taxa = Number(prompt("Qual seria a taxa de juros (exemplo, 2 para 2%):")) / 100;
        let tempo = Number(prompt("Digite quantos meses você precisa:"));

        let montante = calcularJurosCompostos(capital, taxa, tempo);
        let juros = montante - capital;

        // printando na tela do usuário as informações de cima
        document.write(`Total do seu capital inicial: R$${capital.toFixed(2)}<br>`);
        document.write(`Montante final: R$${montante.toFixed(2)}<br>`);
        document.write(`Resultado de juros ganhos ou de juros pagos: R$${juros.toFixed(2)}`);

    </script>
</body>
</html>
