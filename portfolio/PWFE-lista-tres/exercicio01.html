<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora usando arrow function</title>
</head>
<body>
  <script>
    // arrow functions
    const operacoes = {
      adicao: (k, m) => k + m,
      subtracao: (k, m) => k - m,
      multiplicacao: (k, m) => k * m,
      divisao: (k, m) => m !== 0 ? k / m : 'Erro: divisão por zero'
    };
    //inputs pedidos para o usuario
    let operacao = prompt("Queridissímo usuário, please digite a operação desejada - adicao, subtracao, multiplicacao ou divisao:").toLowerCase();
    let k = Number(prompt("Qual será o primeiro número? "));
    let m = Number(prompt("Qual será o segundo número? "));
    //rodando o calculo bonitinho
    const calcular = operacoes[operacao];
    const resultado = calcular ? calcular(k, m) : "Operação inválida";
    //exibindo para o usuario na telinha
    document.write(`Valor final da conta: ${resultado} :D`);
  </script>
</body>
</html>
