<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raiz quadrada</title>
</head>
<body>
    <script>
        //pedindo o input
    let numero = Number(prompt("Digite um número: "));
    //transformando em raiz
    let raiz = Math.sqrt(numero);
        //exibindo na tela do usuário a resposta
    document.write(`A raiz quadrada do número: ${numero}, é igual a: ${raiz}`)
    </script>
</body>
</html>
