<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculando o inss</title>
</head>
<body>
    <script>
        let calcularINSS = salario => {
            let inss = 0;
            //é os calculos de imposto com suas porcentagens
            if (salario > 7786.02) {
                salario = 7786.02; // teto
            }

            if (salario > 4000.03) {
                inss += (salario - 4000.03) * 0.14;
                salario = 4000.03;
            }
            if (salario > 2666.68) {
                inss += (salario - 2666.68) * 0.12;
                salario = 2666.68;
            }
            if (salario > 1412.00) {
                inss += (salario - 1412.00) * 0.09;
                salario = 1412.00;
            }
            if (salario > 0) {
                inss += salario * 0.075;
            }

            return inss;
        };
        //pedir input do valor do salario bruto
        let salario = Number(prompt("Digite o valor do seu salário sem descontos nenhum: "));
        let inss = calcularINSS(salario);//calculando

        document.write(`Desconto de INSS: R$${inss.toFixed(2)}`);//printando o valor do inss de acordo com o salario
    </script>
</body>
</html>
