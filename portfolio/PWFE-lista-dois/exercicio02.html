<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Aritmética</title>
</head>
<body>
    <h1>Média Aritmética</h1>

    <script>
        //inicializado o array numeros
        let numeros = [1, 10, 5, 9, 5, 7, 2, 6];
    
        for (let numerozinho in numeros) {
            document.write(`Número: ${numeros[numerozinho]}<p>`);//exibido um numero por vez
        }
    
        let calculo = 0;//inicalizado a variavel de calculo
    
        for (let numero of numeros) {
            calculo += numero;//calculo soma o valor de cada numero com ele mesmo e recebe esse resultado
        }
    
        calculo = calculo / numeros.length;//aqui está sendo dividido a soma de todos os números pela quantidade de números no array.
    
        document.write(`A média aritmética é igual a: ${calculo}`);//exibe o valor da média aritmética
    </script>
    
</body>
</html>
